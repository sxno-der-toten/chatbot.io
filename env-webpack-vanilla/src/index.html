<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot.io</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.scss">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Organiser le contenu en colonnes. -->
            <div class="col-md-3 order-md-1">
                <div class="row"> <!-- Ajout de la classe 'row' ici -->
                    <!-- Colonne utilisée pour afficher une image. -->
                    <div class="col-2">
                        <img class="logo" src="https://styles.redditmedia.com/t5_8o6e5m/styles/profileIcon_kbbxhr6iy8lb1.jpg?width=256&height=256&frame=1&auto=webp&crop=256:256,smart&s=98905492b0be8dd0dcfc41a9625aca491b519ec7">
                    </div>
                    <!-- Colonne utilisée pour afficher un titre. -->
                    <div class="col-6">
                        <p class="title">Chatbots</p>
                    </div>
                </div> <!-- Fin de la classe 'row' -->
                <hr class='line'>
                <!-- /!\ METTRE LA SEARCH BAR ICI /!\ -->

                <div class="c">
                    <div class="d-flex align-items-center">
                        <img class="logo me-3" src="https://media.licdn.com/dms/image/D4E03AQEMjEgSb2ipXQ/profile-displayphoto-shrink_800_800/0/1673795646904?e=2147483647&v=beta&t=HYGgGLq3EzdBxFe1oNJcdkhZjGzeMMxK6RZCUdUvw-8">
                        <p class="name mb-0 me-3">Djibril</p>
                        <div class="ms-auto" style="margin-bottom: -13px;">
                            <p class="notif mb-1">1</p>
                        </div>
                    </div>
                </div> <!-- Fin de la classe 'c' --> 

                <div class="c">
                    <div class="d-flex align-items-center">
                        <img class="logo me-3" src="https://pbs.twimg.com/profile_images/1654165519489019904/KzrhvrDN_400x400.jpg">
                        <p class="name mb-0 me-3">Zinedineblc</p>
                        <div class="ms-auto" style="margin-bottom: -13px;">
                            <p class="notif mb-1">1</p>
                        </div>
                    </div>
                </div> <!-- Fin de la classe 'c' -->    

                <div class="c">
                    <div class="d-flex align-items-center">
                        <img class="logo me-3" src="https://w0.peakpx.com/wallpaper/374/517/HD-wallpaper-anime-jujutsu-kaisen-toji-fushiguro.jpg">
                        <p class="name mb-0 me-3">Toji</p>
                        <div class="ms-auto" style="margin-bottom: -13px;">
                            <p class="notif mb-1">1</p>
                        </div>
                    </div>
                </div> <!-- Fin de la classe 'c' -->    

            </div> <!-- Fermeture de 'col-md-3 order-md-1'-->

            <!-- Conv actuelle (haut) -->
            <div class="col-md-9 order-md-2">
                <div class="d-flex align-items-center">
                    <img class="logo me-3" src="https://media.licdn.com/dms/image/D4E03AQEMjEgSb2ipXQ/profile-displayphoto-shrink_800_800/0/1673795646904?e=2147483647&v=beta&t=HYGgGLq3EzdBxFe1oNJcdkhZjGzeMMxK6RZCUdUvw-8">
                    <p class="name mb-0 me-3">Djibril</p>
                </div>

                <hr class='linez'>

                <!-- Messages  -->
                <div class="containers">

                    <div class="col-5 m-3">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <img class="logo" src="https://media.licdn.com/dms/image/D4E03AQEMjEgSb2ipXQ/profile-displayphoto-shrink_800_800/0/1673795646904?e=2147483647&v=beta&t=HYGgGLq3EzdBxFe1oNJcdkhZjGzeMMxK6RZCUdUvw-8">
                                <span>Djibril</span>
                                <div class='heure'>
                                    16:50
                                </div>
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p class="text-xs">Tié en mode lacoste tn et tout ? Moi ouais.</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    
                    <div class="msg2 offset-7 mt-5">
                        <div class="card">
                            <div class="card-header">
                                Quote
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>Lorem ipsum dolor sit amet...</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>

                    <div class="col-5 m-3">
                        <div class="card">
                            <div class="card-header">
                                Djibril
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>Tié en mode lacoste tn et tout ? Moi ouais.</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>

                    <div class="msg2 offset-7 mt-5">
                        <div class="card">
                            <div class="card-header">
                                Quote
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                    <p>Lorem ipsum dolor sit amet...</p>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <!-- Fin messages -->

                </div>
                <div class="messg">
                    <!--barre mssg -->
                    <div class="mssg col-12">
                        <div class="container">
                            <div class="input-group mb-3">
                                <input id="message-input" type="text" class="form-control" placeholder="Type your message..." aria-label="Message" aria-describedby="send-button">
                                <button id="send-button" class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-paper-plane"></i> 
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--fin barre mssg  -->
            </div> <!-- Fin de la conv actuelle -->

        </div> <!-- Fermeture de la colonne de la deuxième ligne. -->

    </div> <!-- Fermeture de la ligne principale. -->

</body>
</html>
